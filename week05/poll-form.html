<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <link rel="stylesheet" href="poll-form.css">
    </head>

    <body>
    <header>
        <main>
            <form>
                <label for="fullname"> Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="useremail"> Email:</label>
                <input type="email" id="username" name="username" required>
            </form>

            <form>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="432-435-7654">
                <button type="submit">Submit Contact Information</button>
            </form>

            <form>
            <label for="quantity">Select Quantity</label>
            <select name="quantity" id="quantity">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>  
            </form>

            <form>
            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </form>

            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox"  id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Littleton Colorado, SpringWater Texas, Cambridge England"></textarea>
            </select>
            <button type="submit">Submit Poll</button>

        </main>
        <footer>

        </footer>
    </body>
    </header>
</html>
